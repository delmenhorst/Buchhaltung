[pytest]
# Pytest configuration for Buchhaltungs-App

# Test discovery
testpaths = app/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --color=yes

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
